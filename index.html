<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section | coded by Solybarr</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1d25bc0a3f.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 

</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Logo Huddle" class="logo">
  </header>
  <div class="main">
    <img src="images/illustration-mockups.svg" alt="Illustration">
    <div class="main__content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <a class="btn__cta" href="#">Register</a>
    </div>
  </div>

  <footer>
    <div class="footer__social">
      <ul>
        <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="https://twitter.com/"><i class="fab fa-twitter"></i></a></li>
        <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </div>
    <div class="footer__attribution">
      <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/solybarr/" target="_blank">Solybarr</a>.</p>
    </div>
  </footer>
</body>
</html>
